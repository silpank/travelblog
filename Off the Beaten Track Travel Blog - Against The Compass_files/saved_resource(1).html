    <body marginwidth="0" marginheight="0">
        <script>
        (function() { 
            if (!('browsingTopics' in document && document.featurePolicy.allowsFeature('browsing-topics'))) {
                window.parent.postMessage(JSON.stringify({ log: 'Topics feature not enabled', message: 'topicsLog'}), '*');
                return
            }

            document.browsingTopics()
                .then(function(topics) {
                    if (!topics || !topics.length) {
                        window.parent.postMessage(JSON.stringify({ log: 'No topics returned', message: 'topicsLog'}), '*');
                        return
                    }

                    window.parent.postMessage(JSON.stringify({ topics, message: 'topicsAPIResults'}), '*');
                })
                .catch(function (err) { 
                    window.parent.postMessage(JSON.stringify({ log: err, message: 'topicsLog'}), '*');
                })
            })()
        </script>
    
</body></html>
